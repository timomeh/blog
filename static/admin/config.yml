backend:
  name: git-gateway
  branch: master
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  - name: "post"
    label: "Post"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Path"
        name: "path"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "page"
    label: "Page"
    folder: "pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Path"
        name: "path"
        widget: "string"
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true
      - label: "Body"
        name: "body"
        widget: "markdown"
